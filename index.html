<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whirl</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="automation">
      <div class="automation-rap">
        <div class="automation-card">
          <h2 class="automation-title">Your everyday tasks, automated.</h2>
          <p class="automation-text">
            Whirl lets you design and streamline your everyday tasks and
            workflows in just a few clicks.
          </p>
          <a class="automation-link" href="#/" target="_blank">Book a demo</a>
          <a class="automation-referense" href="#/" target="_blank"
            >Learn more ></a
          >
        </div>
        <img class="automation-image" src="img/notes.png" alt="notes" />
      </div>
    </section>
    <section class="companies">
      <h3 class="companies-title">Trusted by 50,000+ companies</h3>
      <div class="companies-wrap">
        <a class="companies-link" href="#/" target="_blank">
          <img class="companies-image" src="img/FocusFox.png" alt="FocusFox" />
        </a>
        <a class="companies-link" href="#/" target="_blank">
          <img class="companies-image" src="img/Optimer.png" alt="Optimer" />
        </a>
        <a class="companies-link" href="#/" target="_blank">
          <img class="companies-image" src="img/FocusFox.png" alt="Focusfox" />
        </a>
        <a class="companies-link" href="#/" target="_blank">
          <img class="companies-image" src="img/Carded.png" alt="Carded" />
        </a>
      </div>
    </section>
    <section class="description">
      <div class="description-wrap">
        <div class="description-card">
          <img ckass="description-image" src="" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
